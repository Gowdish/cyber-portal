<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Defence Portal - Login</title>
  <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
  <div class="overlay"></div>

  <div class="login-container">
    <div class="logo-section">
      <img src="cyber-logo.png" alt="Cyber Defence Logo" class="logo">
      <h2>ðŸ”’ Cyber Defence Portal</h2>
      <p class="tagline">Secure Access for Users, Police & Admin</p>
    </div>

    <form id="loginForm">
      <select id="role" required>
        <option value="">-- Select Role --</option>
        <option value="user">User</option>
        <option value="police">Police Station</option>
        <option value="admin">Admin</option>
      </select>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p class="register-text">New user? <a href="register.html">Register here</a></p>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const role = document.getElementById("role").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role })
      });

      const data = await res.json();
      document.getElementById("message").textContent = data.message || data.error;

      if (res.ok) {
        window.location.href = "complaint.html"; // redirect after login
      }
    });
  </script>
</body>
</html>
