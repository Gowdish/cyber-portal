<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APK Analyzer - Cyber Defence Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; background: #0d1117; color: #e2e8f0; }
    .container { max-width: 600px; margin: auto; background: #161b22; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    button { padding: 12px 20px; background: #2ea043; border: none; border-radius: 8px; color: white; cursor: pointer; transition: background-color 0.3s, transform 0.2s; font-weight: 600; }
    button:hover { background: #238636; transform: translateY(-1px); }
    .status-label {
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-weight: 600;
        font-size: 0.875rem;
        display: inline-block;
    }
    .status-label.high-severity { background-color: #fca5a5; color: #b91c1c; }
    .status-label.moderate-severity { background-color: #fde68a; color: #b45309; }
    .status-label.low-severity { background-color: #a7f3d0; color: #065f46; }
    .loader {
        border: 4px solid #334155;
        border-top: 4px solid #34d399;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .hidden { display: none; }
    input[type="file"]::-webkit-file-upload-button {
      background-color: #2e8143;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="file"]::-webkit-file-upload-button:hover {
      background-color: #238636;
    }
  </style>
</head>
<body class="p-4">
  <div class="container mt-10">
    <div class="header text-center mb-6">
        <h2 class="text-3xl font-bold mb-2">ðŸ¤– APK Analyzer</h2>
        <p class="text-gray-400">Upload an APK file for a comprehensive security analysis.</p>
    </div>
    <form id="apkForm" class="flex flex-col md:flex-row gap-3">
        <input type="file" id="apkFileInput" name="file" accept=".apk" required class="flex-1">
        <button type="submit">Analyze APK</button>
    </form>
    
    <div id="apkLoader" class="hidden flex flex-col items-center justify-center p-6 bg-gray-700 rounded-lg mt-6">
        <div class="loader"></div>
        <p class="mt-4 text-sm text-gray-400">Analyzing file... Please wait.</p>
    </div>
    
    <div id="apkResult" class="hidden result-container bg-gray-700 p-6 rounded-lg mt-6">
        <h3 class="text-lg font-semibold mb-4 text-green-300">Analysis Report</h3>
        <div class="space-y-3 text-sm">
            <p><strong>App Name:</strong> <span id="appName" class="text-green-400 font-medium"></span></p>
            <p><strong>Package:</strong> <span id="packageName" class="text-gray-300"></span></p>
            <p><strong>Severity:</strong> <span id="apkSeverity" class="status-label"></span></p>
            <p><strong>Malware Probability:</strong> <span id="apkProbability" class="text-red-400"></span></p>
            <p><strong>Guidance:</strong> <span id="apkGuidance" class="text-gray-300"></span></p>
            <div class="ai-report mt-4 pt-4 border-t border-gray-600">
                <h4 class="text-green-300 font-semibold mb-2">AI Security Report:</h4>
                <p id="llmSuggestion" class="text-gray-300 whitespace-pre-wrap"></p>
            </div>
        </div>
    </div>
    
    <div id="apkError" class="hidden bg-red-800 p-4 rounded-lg text-white font-semibold text-center mt-6">
        <p></p>
    </div>
  </div>

  <script>
    document.getElementById("apkForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("apkFileInput");
      const resultDiv = document.getElementById("apkResult");
      const loaderDiv = document.getElementById("apkLoader");
      const errorDiv = document.getElementById("apkError");

      resultDiv.classList.add("hidden");
      errorDiv.classList.add("hidden");
      loaderDiv.classList.remove("hidden");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("http://127.0.0.1:5000/api/apk-analyser", {
          method: "POST",
          body: formData,
        });
        
        loaderDiv.classList.add("hidden");

        if (!response.ok) {
          const errorData = await response.json();
          errorDiv.classList.remove("hidden");
          errorDiv.querySelector("p").textContent = "Error: " + (errorData.error || "Failed to analyze APK.");
          return;
        }

        const data = await response.json();

        document.getElementById("appName").textContent = data.app_name || "N/A";
        document.getElementById("packageName").textContent = data.package || "N/A";
        
        const severityElement = document.getElementById("apkSeverity");
        severityElement.textContent = data.severity || "Unknown";
        severityElement.className = "status-label";
        if (data.severity) {
            const severityClass = data.severity.toLowerCase().includes("high") ? "high-severity" :
                                  data.severity.toLowerCase().includes("moderate") ? "moderate-severity" :
                                  "low-severity";
            severityElement.classList.add(severityClass);
        }

        document.getElementById("apkProbability").textContent = (data.malware_probability !== undefined ? (data.malware_probability * 100).toFixed(2) + "%" : "N/A");
        document.getElementById("apkGuidance").textContent = data.guidance || "No specific guidance.";
        document.getElementById("llmSuggestion").textContent = data.llm_suggestion || "No further analysis available.";

        resultDiv.classList.remove("hidden");
      } catch (err) {
        loaderDiv.classList.add("hidden");
        errorDiv.classList.remove("hidden");
        errorDiv.querySelector("p").textContent = "Failed to analyze APK: " + err.message;
      }
    });
  </script>
</body>
</html>
